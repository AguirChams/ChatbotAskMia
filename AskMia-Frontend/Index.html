<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Accueil - Mia Assistante Virtuelle</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/Style.css') }}"
    />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 20px 40px;
        background-color: white;
      }

      header img {
        height: 60px;
        width: auto;
      }

      .btn-profil,
      .btn-dark-mode {
        background-color: #6d1246;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 20px;
        font-size: 14px;
        cursor: pointer;
      }

      /* Déplacer le bouton Profil légèrement à gauche */
      #profil-btn {
        margin-right: 150px;
      }

      .content {
        text-align: center;
        margin-top: 80px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .chat-box {
        display: flex;
        flex-direction: column;
        margin: 30px auto;
        width: 80%;
        max-width: 600px;
        min-height: 200px;
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 10px;
        overflow-y: auto;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      }

      .input-container {
        margin-top: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      input[type="text"] {
        padding: 10px;
        width: 300px;
        border-radius: 10px;
        border: 1px solid #ccc;
      }

      .input-container button {
        margin-left: 10px;
        padding: 10px 20px;
        background-color: #6d1246;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
      }

      .circles {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
      }

      .circle {
        position: absolute;
        border-radius: 50%;
        opacity: 1;
      }

      .circle.blue {
        background-color: #a9d8f4;
      }

      .circle.purple {
        background-color: #6d1246;
      }

      .circle.bottom-left {
        bottom: 0;
        left: 0;
        width: 150px;
        height: 150px;
      }

      .circle.bottom-right {
        bottom: 0;
        right: 0;
        width: 100px;
        height: 100px;
      }

      .circle.overlap {
        bottom: 20px;
        right: 20px;
        width: 80px;
        height: 80px;
      }

      .user-message {
        background-color: #6d1246;
        color: white;
        padding: 10px;
        margin: 10px 0;
        border-radius: 10px;
        max-width: 80%;
        align-self: flex-end;
        text-align: right;
      }

      .bot-message {
        background-color: #ddd;
        color: black;
        padding: 10px;
        margin: 10px 0;
        border-radius: 10px;
        max-width: 80%;
        align-self: flex-start;
        text-align: left;
      }

      /* Dark mode styles */
      body.dark-mode {
        background-color: #121212;
        color: white;
      }

      header.dark-mode {
        background-color: #333;
      }

      .chat-box.dark-mode {
        background-color: #333;
        color: white;
      }

      input[type="text"].dark-mode {
        background-color: #444;
        color: white;
        border: 1px solid #555;
      }

      button.dark-mode {
        background-color: #6d1246;
        color: white;
      }

      .user-message.dark-mode {
        background-color: #444;
      }

      .bot-message.dark-mode {
        background-color: #222;
        color: white;
      }
    </style>
  </head>
  <body>
    <header>
      <img
        src="{{ url_for('static', filename='Assets/logo-uvsq.png') }}"
        alt="Logo UVSQ"
      />
      <button id="profil-btn" class="btn-profil">Profil</button>
      <button id="dark-mode-toggle" class="btn-dark-mode">🌙 Dark Mode</button>
    </header>

    <div class="content">
      <h1>Bonjour, je suis Mia.</h1>
      <p>Je suis votre assistante virtuelle, posez-moi votre question</p>

      <div class="chat-box" id="chat-box"></div>

      <div class="input-container">
        <input
          type="text"
          id="message-input"
          placeholder="Posez moi votre question..."
        />
        <button id="send-button">Entrer</button>
      </div>
    </div>

    <!-- Decorative Circles -->
    <div class="circles">
      <div class="circle purple bottom-left"></div>
      <div
        class="circle blue bottom-left"
        style="left: 50px; bottom: 50px"
      ></div>
      <div class="circle blue bottom-right"></div>
      <div class="circle purple overlap"></div>
    </div>

    <!-- Script JS chatbot -->
    <script src="{{ url_for('static', filename='js/Chatbot.js') }}"></script>

    <!-- Redirection profil -->
    <script src="{{ url_for('static', filename='js/vers_profil.js') }}"></script>

    <!-- Dark mode script -->
    <script>
      const darkModeButton = document.getElementById("dark-mode-toggle");
      const body = document.body;
      const header = document.querySelector("header");
      const chatBox = document.querySelector(".chat-box");
      const messageInputs = document.querySelector('input[type="text"]');
      const buttons = document.querySelectorAll("button");

      darkModeButton.addEventListener("click", () => {
        body.classList.toggle("dark-mode");
        header.classList.toggle("dark-mode");
        chatBox.classList.toggle("dark-mode");
        messageInputs.classList.toggle("dark-mode");
        buttons.forEach((button) => button.classList.toggle("dark-mode"));

        // Change le texte du bouton selon le mode
        if (body.classList.contains("dark-mode")) {
          darkModeButton.textContent = "☀️ Light Mode";
        } else {
          darkModeButton.textContent = "🌙 Dark Mode";
        }
      });
    </script>
  </body>
</html>
