<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Créer un compte - AskMia</title>
    <link rel="stylesheet" href="static/css/Style.css" />
    <style>
      header {
        display: flex;
        align-items: center;
        padding: 20px;
        position: absolute;
        top: 0;
        left: 0;
      }

      header img {
        height: 60px;
      }

      @keyframes fadeInPage {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      body.loaded header,
      body.loaded main,
      body.loaded h1,
      body.loaded .form-container-center,
      body.loaded .form-group,
      body.loaded .btn,
      body.loaded .btn2 {
        animation: fadeInPage 0.8s ease-in-out;
        animation-fill-mode: both;
      }
    </style>
  </head>
  <body>
    <div class="bubble bubble1"></div>
    <div class="bubble bubble2"></div>
    <div class="bubble bubble3"></div>
    <div class="bubble bubble4"></div>

    <div class="container">
      <header>
        <img src="static/Assets/logo-uvsq.png" alt="Logo UVSQ" class="logo" />
      </header>

      <form id="Logout">
        <button type="submit" class="btn2">Se deconnecter</button>
      </form>

      <main class="form-container-center">
        <h1>Créer un compte</h1>

        <form id="Create-acc">
          <div class="form-group">
            <label for="surname">Nom :</label>
            <input type="text" id="surname" name="surname" required />
          </div>

          <div class="form-group">
            <label for="name">Prénom :</label>
            <input type="text" id="name" name="name" required />
          </div>

          <div class="form-group">
            <label for="birthdate">Date de naissance :</label>
            <input type="date" id="birthdate" name="birthdate" required />
          </div>

          <div class="form-group">
            <label for="class">Classe :</label>
            <input type="text" id="class" name="Class" required />
          </div>

          <div class="form-group">
            <label for="password">Mot de passe :</label>
            <input
              type="password"
              id="password"
              name="password"
              maxlength="8"
              minlength="8"
              pattern="^\d{8,8}$"
              inputmode="numeric"
              required
            />
          </div>
          <button type="submit" class="btn">Créer</button>
        </form>
      </main>
    </div>

    <script src="static/js/Create-account.js"></script>
    <script src="static/js/logout.js"></script>

    <script>
      window.addEventListener("DOMContentLoaded", () => {
        document.body.classList.add("loaded");
      });
    </script>
  </body>
</html>
