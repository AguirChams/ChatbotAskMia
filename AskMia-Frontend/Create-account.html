<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Créer un compte - AskMia</title>
    <link rel="stylesheet" href="static/css/Style.css" />
  </head>
  <body>
    <div class="bubble bubble1"></div>
    <div class="bubble bubble2"></div>
    <div class="bubble bubble3"></div>
    <div class="bubble bubble4"></div>

    <div class="container">
      <header>
        <img src="static/Assets/logo-uvsq.png" alt="Logo UVSQ" class="logo" />
      </header>

      <form id="Logout">
        <button type="submit" class="btn2">Se deconnecter</button>
      </form>

      <main class="form-container-center">
        <h1>Créer un compte</h1>

        <form id="Create-acc">
          <div class="form-group">
            <label for="surname">Nom :</label>
            <input type="text" id="surname" name="surname" required />
          </div>

          <div class="form-group">
            <label for="name">Prénom :</label>
            <input type="text" id="name" name="name" required />
          </div>

          <div class="form-group">
            <label for="birthdate">Date de naissance :</label>
            <input type="date" id="birthdate" name="birthdate" required />
          </div>

          <div class="form-group">
            <label for="class">Classe :</label>
            <input type="text" id="class" name="Class" required />
          </div>

          <div class="form-group">
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required />
          </div>
          <button type="submit" class="btn">Créer</button>
        </form>
      </main>
    </div>

    <script src="js/Create-account.js"></script>
    <script src="js/logout.js"></script>
    <!-- Ajoute ton fichier logout.js ici -->
  </body>
</html>
