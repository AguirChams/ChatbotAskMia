<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Créer un compte - AskMia</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

  <div class="bubble bubble1"></div>
  <div class="bubble bubble2"></div>
  <div class="bubble bubble3"></div>
  <div class="bubble bubble4"></div>
 

  <div class="container">
    <header>
      <img src="Assets/logo-uvsq.png" alt="Logo UVSQ" class="logo"/>
    </header>

    <main class="form-container">
      <h1>Créer un compte</h1>
  
      <form>
        <div class="form-group">
          <label for="nom">Nom :</label>
          <input type="text" id="nom" name="nom" required>
        </div>
      
        <div class="form-group">
          <label for="prenom">Prénom :</label>
          <input type="text" id="prenom" name="prenom" required>
        </div>

        <div class="form-group">
          <label for="prenom">Date de naissance :</label>
          <input type="text" id="date" name="Date de naissance" required>
        </div>

        <div class="form-group">
          <label for="prenom">Classe :</label>
          <input type="text" id="text" name="Classe" required>
        </div>

        <div class="form-group">
          <label for="prenom">Mot de passe :</label>
          <input type="text" id="password" name="Mot de passe" required>
        </div>    
        <button type="submit" class="btn">Créer</button>
      </form>
      
    </main>
  </div>

  <script src="js/create-account.js"></script>
</body>
</html>
