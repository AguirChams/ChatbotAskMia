<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Profil Étudiant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
      position: relative;
      overflow-x: hidden;
    }

    header {
      display: flex;
      align-items: center;
      padding: 20px;
    }

    header img {
      height: 60px;
    }

    .profil-container {
      max-width: 500px;
      margin: 50px auto;
      padding: 40px;
      background-color: #fafafa;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      text-align: left;
    }

    h1 {
      text-align: center;
      color: #222;
    }

    .info {
      margin: 15px 0;
      font-size: 16px;
      color: #555;
    }

    .info span {
      font-weight: bold;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      margin-left: 20px;
      padding: 10px 20px;
      background-color: #6d1246;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }

    .circles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      opacity: 1;
    }

    .circle.blue {
      background-color: #a9d8f4;
    }

    .circle.purple {
      background-color: #6d1246;
    }

    .top-right { top: 0; right: 0; width: 100px; height: 100px; }
    .bottom-left { bottom: 0; left: 0; width: 150px; height: 150px; }
    .bottom-right { bottom: 0; right: 0; width: 100px; height: 100px; }
  </style>
</head>
<body>

  <header>
    <img src="logouvsq.png"" alt="Logo UVSQ">
  </header>

  <div class="profil-container">
    <h1>Profil</h1>
    <div class="info"><span>Nom :</span></div>
    <div class="info"><span>Prénom :</span></div>
    <div class="info"><span>Date de naissance :</span></div>
    <div class="info"><span>Classe :</span></div>
    <div class="info"><span>Adresse-mail :</span></div>
    <div class="info"><span>ID Etudiant :</span></div>
    <div class="info"><span>Mot de passe :</span> 
      <button class="btn">Modifier le mot de passe</button>
    </div>
  </div>

  <!-- Decorative Circles -->
  <div class="circles">
    <div class="circle blue top-right"></div>
    <div class="circle purple top-right" style="right: 40px; top: 40px;"></div>
    <div class="circle purple bottom-left"></div>
    <div class="circle blue bottom-left" style="left: 40px; bottom: 40px;"></div>
    <div class="circle blue bottom-right"></div>
    <div class="circle purple bottom-right" style="right: 40px; bottom: 40px;"></div>
  </div>

</body>
</html>
