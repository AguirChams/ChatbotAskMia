<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil Étudiant</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #fff;
        margin: 0;
        padding: 0;
        position: relative;
        overflow-x: hidden;
      }

      header {
        display: flex;
        align-items: center;
        padding: 20px;
      }

      header img {
        height: 60px;
      }

      #dark-mode-toggle {
        margin-left: auto;
        background-color: #6d1246;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        font-size: 14px;
      }

      .profil-container {
        max-width: 500px;
        margin: 50px auto;
        padding: 40px;
        background-color: #fafafa;
        border-radius: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        text-align: left;
      }

      h1 {
        text-align: center;
        color: #222;
      }

      body.dark-mode h1 {
        color: #fff;
      }

      .info {
        margin: 15px 0;
        font-size: 16px;
        color: #555;
      }

      .info span {
        font-weight: bold;
      }

      .btn {
        background-color: #6d1246;
        color: white;
        border: none;
        border-radius: 20px;
        padding: 10px 20px;
        font-size: 14px;
        cursor: pointer;
      }

      .password-form {
        display: none;
        margin-top: 20px;
      }

      .password-form input {
        display: block;
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border: 1px solid #ccc;
        border-radius: 10px;
        font-size: 14px;
      }

      .circles {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
      }

      .circle {
        position: absolute;
        border-radius: 50%;
        opacity: 1;
      }

      .circle.blue {
        background-color: #a9d8f4;
      }

      .circle.purple {
        background-color: #6d1246;
      }

      .top-right {
        top: 0;
        right: 0;
        width: 100px;
        height: 100px;
      }

      .bottom-left {
        bottom: 0;
        left: 0;
        width: 150px;
        height: 150px;
      }

      .bottom-right {
        bottom: 0;
        right: 0;
        width: 100px;
        height: 100px;
      }

      body.dark-mode {
        background-color: #121212;
        color: #f1f1f1;
      }

      body.dark-mode header {
        background-color: #1f1f1f;
      }

      body.dark-mode .profil-container {
        background-color: #2a2a2a;
        color: #f1f1f1;
      }

      body.dark-mode .info {
        color: #f1f1f1;
      }

      body.dark-mode .btn {
        background-color: #6d1246;
      }

      body.dark-mode .password-form input {
        background-color: #1e1e1e;
        color: #f1f1f1;
        border: 1px solid #444;
      }

      body.dark-mode .password-form button {
        background-color: #6d1246;
        color: black;
      }

      #citation-container,
      #quiz-informatique {
        max-width: 500px;
        padding: 20px;
        border-radius: 15px;
        text-align: center;
        background-color: #f0f8ff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      }

      body.dark-mode #citation-container,
      body.dark-mode #quiz-informatique,
      body.dark-mode #morpion-game {
        background-color: #333;
        color: #f1f1f1;
      }

      .qcm-option {
        display: block;
        width: 100%;
        max-width: 400px;
        margin: 10px auto;
        padding: 12px 20px;
        background-color: #6d1246;
        color: #fff;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-size: 15px;
        text-align: center;
        transition: background-color 0.3s ease, transform 0.2s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .qcm-option:hover {
        background-color: #8a2e62;
        transform: scale(1.03);
      }

      .qcm-option:active {
        background-color: #561033;
      }

      .qcm-option.selected {
        background-color: #bb86fc;
        color: black;
      }

      /* Morpion */
      #morpion-game {
        margin: 40px auto;
        padding: 20px;
        max-width: 400px;
        background-color: #f0f8ff;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      }

      .board {
        display: grid;
        grid-template-columns: repeat(3, 60px);
        grid-template-rows: repeat(3, 60px);
        gap: 5px;
        margin: 20px auto 0;
        justify-content: center;
      }

      .cell {
        width: 60px;
        height: 60px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        border: 2px solid #333;
        background-color: #f0f0f0;
        cursor: pointer;
      }

      .cell.taken {
        background-color: #e0e0e0;
        cursor: not-allowed;
      }

      #game-status {
        margin-top: 10px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="circles">
      <div class="circle blue top-right"></div>
      <div
        class="circle purple"
        style="top: 40px; right: 40px; width: 100px; height: 100px"
      ></div>
      <div class="circle purple bottom-left"></div>
      <div
        class="circle blue"
        style="bottom: 40px; left: 40px; width: 120px; height: 120px"
      ></div>
      <div class="circle blue bottom-right"></div>
      <div
        class="circle purple"
        style="bottom: 40px; right: 40px; width: 80px; height: 80px"
      ></div>
    </div>

    <header>
      <img src="static/Assets/logo-uvsq.png" alt="Logo UVSQ" class="logo" />
      <button id="dark-mode-toggle">🌙 Dark Mode</button>
    </header>

    <div class="profil-container">
      <h1>Profil</h1>
      <div class="info"><span>Nom : </span> <span id="nom"></span></div>
      <div class="info"><span>Prénom : </span><span id="prenom"></span></div>
      <div class="info">
        <span>Date de naissance : </span> <span id="naissance"></span>
      </div>
      <div class="info"><span>Classe : </span> <span id="classe"></span></div>
      <div class="info">
        <span>ID Étudiant : </span> <span id="idEtudiant"></span>
      </div>
      <div class="info">
        <span>Mot de passe :</span>
        <button class="btn" id="toggle-mdp-btn" onclick="afficherFormulaire()">
          Modifier le mot de passe
        </button>
        <form class="password-form" id="formulaire-mdp">
          <label for="ancien-mdp">Ancien mot de passe :</label>
          <input type="password" id="ancien-mdp" name="ancien-mdp" required />
          <label for="nouveau-mdp">Nouveau mot de passe :</label>
          <input type="password" id="nouveau-mdp" name="nouveau-mdp" required />
          <label for="confirmation-mdp">Confirmer le mot de passe :</label>
          <input
            type="password"
            id="confirmation-mdp"
            name="confirmation-mdp"
            required
          />
          <button type="submit" class="btn">Valider</button>
        </form>
      </div>
    </div>

    <div
      style="
        display: flex;
        justify-content: center;
        gap: 40px;
        flex-wrap: wrap;
        margin-top: 30px;
      "
    >
      <div id="citation-container">
        <h2>💡 Citation du jour</h2>
        <p
          id="citation"
          style="font-style: italic; font-size: 16px; color: #444"
        >
          Chargement...
        </p>
        <button class="btn" onclick="genererCitation()">
          🔁 Nouvelle citation
        </button>
      </div>

      <div id="quiz-informatique">
        <h2>🧠 Quiz Informatique</h2>
        <p id="question-texte" style="font-weight: bold"></p>
        <form id="quiz-form"></form>
        <p id="score" style="font-weight: bold; margin-top: 10px">
          Score : 0 ✅
        </p>
        <button class="btn" onclick="verifierReponse()">✅ Vérifier</button>
        <p id="resultat-quiz" style="margin-top: 15px"></p>
      </div>
    </div>

    <div id="morpion-game">
      <h2>🎮 Jeu de Morpion (Tic-Tac-Toe)</h2>
      <div id="game-status"></div>
      <div class="board" id="board"></div>
    </div>

    <script src="{{ url_for('static', filename='js/data.js') }}"></script>
    <script src="{{ url_for('static', filename='js/Profile.js') }}"></script>

    <script>
      const toggleBtn = document.getElementById("dark-mode-toggle");
      toggleBtn.addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
        toggleBtn.textContent = document.body.classList.contains("dark-mode")
          ? "☀️ Light Mode"
          : "🌙 Dark Mode";
      });

      function genererCitation() {
        const citationIndex = Math.floor(Math.random() * citations.length);
        document.getElementById("citation").textContent =
          citations[citationIndex];
      }

      genererCitation();

      let questionActuelle = 0;
      let reponseSelectionnee = null;
      let score = 0;

      function afficherQuestion() {
        const question = questions[questionActuelle];
        document.getElementById("question-texte").textContent =
          question.intitule;
        const quizForm = document.getElementById("quiz-form");
        quizForm.innerHTML = "";
        reponseSelectionnee = null;

        question.choix.forEach((choix, index) => {
          const button = document.createElement("button");
          button.textContent = choix;
          button.className = "qcm-option";
          button.type = "button";
          button.onclick = () => {
            document
              .querySelectorAll(".qcm-option")
              .forEach((btn) => btn.classList.remove("selected"));
            button.classList.add("selected");
            reponseSelectionnee = index;
          };
          quizForm.appendChild(button);
        });

        document.getElementById("score").textContent = `Score : ${score} ✅`;
      }

      function verifierReponse() {
        const result = document.getElementById("resultat-quiz");

        if (reponseSelectionnee === null) {
          result.textContent = "Veuillez sélectionner une réponse 😅";
          result.style.color = "orange";
          return;
        }

        if (reponseSelectionnee === questions[questionActuelle].bonneReponse) {
          result.textContent = "Bonne réponse ! 🎉";
          result.style.color = "green";
          score++;
        } else {
          result.textContent = "Oups, mauvaise réponse 😕";
          result.style.color = "red";
        }

        questionActuelle++;

        if (questionActuelle >= questions.length) {
          setTimeout(() => {
            result.textContent = `Quiz terminé ! Score final : ${score}/${questions.length} 🎯`;
            document.getElementById(
              "score"
            ).textContent = `Score : ${score}/${questions.length} 🏁`;
            questionActuelle = 0;
            score = 0;
            setTimeout(() => {
              result.textContent = "";
              afficherQuestion();
            }, 3000);
          }, 2000);
        } else {
          setTimeout(() => {
            result.textContent = "";
            afficherQuestion();
          }, 2000);
        }
      }

      afficherQuestion();

      // Jeu de Morpion
      let board = ["", "", "", "", "", "", "", "", ""];
      let currentPlayer = "X"; // L'utilisateur commence
      let gameOver = false;

      const boardElement = document.getElementById("board");
      const gameStatusElement = document.getElementById("game-status");

      function createBoard() {
        boardElement.innerHTML = ""; // Réinitialiser le plateau
        board.forEach((cell, index) => {
          const cellElement = document.createElement("div");
          cellElement.classList.add("cell");
          if (cell !== "") {
            cellElement.classList.add("taken");
            cellElement.textContent = cell;
          }
          cellElement.addEventListener("click", () => handleCellClick(index));
          boardElement.appendChild(cellElement);
        });
      }

      function handleCellClick(index) {
        if (board[index] !== "" || gameOver) return;

        board[index] = currentPlayer;
        createBoard();

        if (checkWinner()) {
          gameStatusElement.textContent = `${currentPlayer} a gagné ! 🎉`;
          gameOver = true;
        } else if (board.every((cell) => cell !== "")) {
          gameStatusElement.textContent = "Match nul ! 🙁";
          gameOver = true;
        } else {
          currentPlayer = currentPlayer === "X" ? "O" : "X";
          if (currentPlayer === "O") {
            setTimeout(() => computerMove(), 500);
          }
        }
      }

      function computerMove() {
        const availableMoves = board
          .map((cell, index) => (cell === "" ? index : null))
          .filter((index) => index !== null);
        const randomMove =
          availableMoves[Math.floor(Math.random() * availableMoves.length)];
        board[randomMove] = "O";
        createBoard();

        if (checkWinner()) {
          gameStatusElement.textContent = "L'ordinateur a gagné ! 😞";
          gameOver = true;
        } else if (board.every((cell) => cell !== "")) {
          gameStatusElement.textContent = "Match nul ! 🙁";
          gameOver = true;
        } else {
          currentPlayer = "X";
        }
      }

      function checkWinner() {
        const winningCombinations = [
          [0, 1, 2],
          [3, 4, 5],
          [6, 7, 8],
          [0, 3, 6],
          [1, 4, 7],
          [2, 5, 8],
          [0, 4, 8],
          [2, 4, 6],
        ];

        return winningCombinations.some(([a, b, c]) => {
          return (
            board[a] !== "" && board[a] === board[b] && board[a] === board[c]
          );
        });
      }

      createBoard();
    </script>
    <script src="{{ url_for('static', filename='js/Profile.js') }}"></script>
  </body>
</html>
