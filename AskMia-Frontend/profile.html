<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil Étudiant</title>
    <link rel="stylesheet" href="static/css/Style.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #fff;
        margin: 0;
        padding: 0;
        position: relative;
        overflow-x: hidden;
      }

      header {
        display: flex;
        align-items: center;
        padding: 20px;
      }

      header img {
        height: 60px;
      }

      .profil-container {
        max-width: 500px;
        margin: 50px auto;
        padding: 40px;
        background-color: #fafafa;
        border-radius: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        text-align: left;
      }

      h1 {
        text-align: center;
        color: #222;
      }

      .info {
        margin: 15px 0;
        font-size: 16px;
        color: #555;
      }

      .info span {
        font-weight: bold;
      }

      .btn {
        display: inline-block;
        margin-top: 10px;
        padding: 10px 20px;
        background-color: #6d1246;
        color: white;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        font-size: 14px;
      }

      .password-form {
        display: none;
        margin-top: 20px;
      }

      .password-form input {
        display: block;
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border: 1px solid #ccc;
        border-radius: 10px;
        font-size: 14px;
      }

      .circles {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
      }

      .circle {
        position: absolute;
        border-radius: 50%;
        opacity: 1;
      }

      .circle.blue {
        background-color: #a9d8f4;
      }

      .circle.purple {
        background-color: #6d1246;
      }

      .top-right {
        top: 0;
        right: 0;
        width: 100px;
        height: 100px;
      }

      .bottom-left {
        bottom: 0;
        left: 0;
        width: 150px;
        height: 150px;
      }

      .bottom-right {
        bottom: 0;
        right: 0;
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <!-- Bulles décoratives -->
    <div class="circles">
      <div class="circle blue top-right"></div>
      <div
        class="circle purple"
        style="top: 40px; right: 40px; width: 100px; height: 100px"
      ></div>
      <div class="circle purple bottom-left"></div>
      <div
        class="circle blue"
        style="bottom: 40px; left: 40px; width: 120px; height: 120px"
      ></div>
      <div class="circle blue bottom-right"></div>
      <div
        class="circle purple"
        style="bottom: 40px; right: 40px; width: 80px; height: 80px"
      ></div>
    </div>

    <header>
      <img src="static/Assets/logo-uvsq.png" alt="Logo UVSQ" class="logo" />
    </header>

    <div class="profil-container">
      <h1>Profil</h1>
      <div class="info" ><span>Nom : </span> <span id="nom"></span></div>
      <div class="info"><span>Prénom : </span><span id="prenom"></div>
      <div class="info"><span>Date de naissance : </span> <span id="naissance"></span> </div>
      <div class="info"><span>Classe : </span> <span id="classe"></span></div>
      <!-- <div class="info"><span>Adresse-mail :</span> <span id=""></span></div> -->
      <div class="info"><span>ID Étudiant : </span> <span id="idEtudiant"></span></div>
      <div class="info">
        <span>Mot de passe :</span>
        <button class="btn" onclick="afficherFormulaire()">
          Modifier le mot de passe
        </button>

        <form class="password-form" id="formulaire-mdp">
          <label for="ancien-mdp">Ancien mot de passe :</label>
          <input type="password" id="ancien-mdp" name="ancien-mdp" required />

          <label for="nouveau-mdp">Nouveau mot de passe :</label>
          <input type="password" id="nouveau-mdp" name="nouveau-mdp" required />

          <label for="confirmation-mdp">Confirmer le mot de passe :</label>
          <input
            type="password"
            id="confirmation-mdp"
            name="confirmation-mdp"
            required
          />

          <button type="submit" class="btn">Valider</button>
        </form>
      </div>
    </div>

    <script>
      
    </script>
    <script src="{{ url_for('static', filename='js/Profile.js') }}"></script>
  </body>
</html>
