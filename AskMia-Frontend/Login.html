<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion - AskMia</title>
  <link rel="stylesheet" href="static/css/Style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
      position: relative;
      overflow-x: hidden;
    }

    header {
      display: flex;
      align-items: center;
      padding: 20px;
    }

    header img {
      height: 60px;
    }

    .profil-container {
      max-width: 500px;
      margin: 50px auto;
      padding: 40px;
      background-color: #fafafa;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      text-align: left;
    }

    h1 {
      text-align: center;
      color: #222;
    }

    .info {
      margin: 15px 0;
      font-size: 16px;
      color: #555;
    }

    .info span {
      font-weight: bold;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      margin-left: 20px;
      padding: 10px 20px;
      background-color: #6d1246;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }

    .circles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      opacity: 1;
    }

    .circle.blue {
      background-color: #a9d8f4;
    }

    .circle.purple {
      background-color: #6d1246;
    }

    .top-right {
      top: 0;
      right: 0;
      width: 100px;
      height: 100px;
    }
    .bottom-left {
      bottom: 0;
      left: 0;
      width: 150px;
      height: 150px;
    }
    .bottom-right {
      bottom: 0;
      right: 0;
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>

  <div class="bubble bubble1"></div>
  <div class="bubble bubble2"></div>
  <div class="bubble bubble3"></div>
  <div class="bubble bubble4"></div>
 

  <div class="container">
    <header>
      <img src="static/Assets/logo-uvsq.png" alt="Logo UVSQ" class="logo"/>
    </header>

    <div class="login-layout">
      <div class="intro-text">
        <h1>AskMia</h1>
        <p>Avec AskMia vous trouverez les réponses à toutes vos questions</p>
      </div>

    <main class="form-container-right">
      <form id="student-login">
        <div class="form-group">
          <label for="Student_id">ID Etudiant :</label>
          <input type="text" id="Student_id" name="Student_id" required>
        </div>
        <div class="form-group">
          <label for="password">Mot de passe :</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn1">Se connecter</button>
      </form>

        <hr style="margin: 40px 0; border: none; border-top: 1px solid #6f0142;">

      <form id="admin-login">
        <div class="form-group">
          <label for="Admin_id">ID Admin :</label>
          <input type="text" id="Admin_id" name="Admin_id" required>
        </div>
  
        <button type="submit" class="btn1">Se connecter</button>
      </form>
      
    </main>
  </div>

  <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
