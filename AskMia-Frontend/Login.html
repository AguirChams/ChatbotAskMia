<!DOCTYPE html>
<html lang="fr">
  <head>
    <link rel="icon" type="image/png" href="static/Assets/favicon.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion - AskMia</title>
    <link rel="stylesheet" href="static/css/Style.css" />
    <style>
      header {
        display: flex;
        align-items: center;
        padding: 20px;
        position: absolute; /* Fixe la position du logo en haut à gauche */
        top: 0;
        left: 0;
      }

      header img {
        height: 60px;
      }

      @keyframes fadeInPage {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      body.loaded header,
      body.loaded .intro-text,
      body.loaded .form-container-right,
      body.loaded .form-group,
      body.loaded button,
      body.loaded h1,
      body.loaded p {
        animation: fadeInPage 0.8s ease-in-out;
        animation-fill-mode: both;
      }
    </style>
  </head>
  <body>
    <div class="bubble bubble1"></div>
    <div class="bubble bubble2"></div>
    <div class="bubble bubble3"></div>
    <div class="bubble bubble4"></div>

    <div class="container">
      <header>
        <img src="static/Assets/logo-uvsq.png" alt="Logo UVSQ" class="logo" />
      </header>

      <div class="login-layout">
        <div class="intro-text">
          <h1>AskMia</h1>
          <p>Avec AskMia vous trouverez les réponses à toutes vos questions</p>
        </div>

        <main class="form-container-right">
          <!-- Formulaire étudiant -->
          <form id="student-login">
            <div class="form-group">
              <label for="Student_id">ID Étudiant :</label>
              <input type="text" id="Student_id" name="Student_id" required />
            </div>
            <div class="form-group">
              <label for="password">Mot de passe :</label>
              <input type="password" id="password" name="password" required />
            </div>
            <button type="submit" class="btn1">Se connecter</button>
          </form>

          <hr
            style="margin: 40px 0; border: none; border-top: 1px solid #6f0142"
          />

          <!-- Formulaire admin -->
          <form id="admin-login">
            <div class="form-group">
              <label for="Admin_id">ID Admin :</label>
              <input type="text" id="Admin_id" name="Admin_id" required />
            </div>
            <button type="submit" class="btn1">Se connecter</button>
          </form>
        </main>
      </div>
    </div>

    <script
      src="{{ url_for('static', filename='js/login.js') }}"
      defer
    ></script>

    <script>
      window.addEventListener("DOMContentLoaded", () => {
        document.body.classList.add("loaded");
      });
    </script>
  </body>
</html>
