version: "3.1"

rules:
  - rule: Say goodbye anytime the user says goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - rule: Greet the user
    steps:
      - intent: greet
      - action: utter_greet

  - rule: Thank the user
    steps:
      - intent: thanks
      - action: utter_thanks

  - rule: Say 'I am a bot' anytime the user challenges
    steps:
      - intent: bot_challenge
      - action: utter_iamabot

  - rule: Respond when user is happy
    steps:
      - intent: mood_great
      - action: utter_happy

  - rule: Cheer up unhappy user
    steps:
      - intent: mood_unhappy
      - action: utter_cheer_up

  - rule: Ask for grades
    steps:
      - intent: ask_grades
      - action: utter_ask_grades

  - rule: Ask about registration
    steps:
      - intent: ask_registration
      - action: utter_ask_registration

  - rule: Ask about internship
    steps:
      - intent: ask_internship_info
      - action: utter_ask_internship_info

  - rule: Ask library hours
    steps:
      - intent: ask_library_hours
      - action: utter_ask_library_hours

  - rule: Provide alternance information
    steps:
      - intent: ask_alternance_info
      - action: utter_ask_alternance_info

  - rule: Provide cheating information
    steps:
      - intent: ask_cheating_info
      - action: utter_cheating_info

  - rule: Ask about course schedule
    steps:
      - intent: ask_course_schedule
      - action: utter_ask_course_schedule

  - rule: Ask about studying abroad
    steps:
      - intent: ask_study_abroad
      - action: utter_ask_study_abroad

  - rule: Ask about double degree
    steps:
      - intent: ask_double_degree
      - action: utter_ask_double_degree

  - rule: Ask about student housing
    steps:
      - intent: ask_student_housing
      - action: utter_ask_student_housing

  - rule: Ask about canteen hours
    steps:
      - intent: ask_canteen_hours
      - action: utter_ask_canteen_hours

  - rule: Ask about school activities
    steps:
      - intent: ask_school_activities
      - action: utter_ask_school_activities
