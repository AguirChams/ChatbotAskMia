version: "3.1"

rules:
  - rule: Say goodbye anytime the user says goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - rule: Greet the user
    steps:
      - intent: greet
      - action: utter_greet

  - rule: Say 'I am a bot' anytime the user challenges
    steps:
      - intent: bot_challenge
      - action: utter_iamabot

  - rule: Respond when user is happy
    steps:
      - intent: mood_great
      - action: utter_happy

  - rule: Cheer up unhappy user
    steps:
      - intent: mood_unhappy
      - action: utter_cheer_up

  - rule: Thank the user
    steps:
      - intent: thanks
      - action: utter_thanks

  - rule: Ask for grades
    steps:
      - intent: ask_grades
      - action: utter_ask_grades

  - rule: Ask about registration
    steps:
      - intent: ask_registration
      - action: utter_ask_registration

  - rule: Ask about internship
    steps:
      - intent: ask_internship_info
      - action: utter_ask_internship_info

  - rule: Ask library hours
    steps:
      - intent: ask_library_hours
      - action: utter_ask_library_hours

  - rule: Provide alternance information
    steps:
      - intent: ask_alternance_info
      - action: utter_ask_alternance_info

  - rule: Provide cheating information
    steps:
      - intent: ask_cheating_info
      - action: utter_cheating_info

  - rule: Ask course schedule
    steps:
      - intent: ask_course_schedule
      - action: utter_ask_course_schedule

  - rule: Ask about studying abroad
    steps:
      - intent: ask_study_abroad
      - action: utter_ask_study_abroad

  - rule: Ask about double degree
    steps:
      - intent: ask_double_degree
      - action: utter_ask_double_degree

  - rule: Ask about student housing
    steps:
      - intent: ask_student_housing
      - action: utter_ask_student_housing

  - rule: Ask about canteen hours
    steps:
      - intent: ask_canteen_hours
      - action: utter_ask_canteen_hours

  - rule: Ask about school activities
    steps:
      - intent: ask_school_activities
      - action: utter_ask_school_activities

  - rule: Répondre aux horaires de l'école
    steps:
      - intent: demander_horaires_ecole
      - action: utter_horaires_ecole

  - rule: Répondre aux frais d'inscription
    steps:
      - intent: demander_frais_inscription
      - action: utter_frais_inscription

  - rule: Répondre aux aides financières
    steps:
      - intent: demander_aides_financieres
      - action: utter_aides_financieres

  - rule: Répondre à la question sur le diplôme de l'ISTY
    steps:
      - intent: demander_diplome
      - action: utter_diplome

  - rule: Répondre aux spécialités de formation
    steps:
      - intent: demander_specialites
      - action: utter_specialites

  - rule: Répondre à la réglementation des examens
    steps:
      - intent: demander_regles_examens
      - action: utter_reglementation_examens

  - rule: Répondre aux règles intérieures
    steps:
      - intent: demander_regles_interieures
      - action: utter_regles_interieures

  - rule: Donner des informations sur l'infirmerie
    steps:
      - intent: demander_infirmerie
      - action: utter_infirmerie

  - rule: Répondre durée scolarité
    steps:
      - intent: demander_duree_diplome
      - action: utter_duree_diplome

  - rule: Répondre contact scolarité
    steps:
      - intent: demander_contact_administration
